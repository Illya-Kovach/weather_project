<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url({% static 'images/backgrounds/background2.png' %});
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f58318;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            height: 30px;
            line-height: 30px;
            border: 5px solid #d76b18;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 10px;
            background-color: #f58318;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 5px solid #d76b18;
        }

        .button:hover {
            background-color: #cc6e14;
        }

        .footer {
            background-color: #f58318;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
            height: 70px;
            line-height: 70px;
            border: 5px solid #d76b18;
        }
    </style>
</head>
<body>
    <div class="header">
        Вхід (штовхати від себе)
    </div>

    <div class="container">
        <h2>Вхід в акаунт</h2>
        <form method="post">
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            {% csrf_token %}
            <button type="submit" class="button">Увійти</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 всі права захищені
    </div>
</body>
</html>
