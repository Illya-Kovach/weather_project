<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <title>Реєстрація</title>
    <style>
        /* Ваши стили остаются неизменными */
        body {
            font-family: Arial, sans-serif;
            background-image: url({% static 'images/backgrounds/background2.png' %});
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f58318;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            height: 30px;
            line-height: 30px;
            border: 5px solid #d76b18;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 10px;
            background-color: #f58318;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 5px solid #d76b18;
            text-align: center;
        }

        .button:hover {
            background-color: #cc6e14;
        }

        .footer {
            background-color: #f58318;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
            height: 70px;
            line-height: 70px;
            border: 5px solid #d76b18;
        }

        .errorlist {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        Реєстрація
    </div>

    <div class="container">
        <h2>Реєстрація</h2>
        <form method="post">
            {% csrf_token %}

            <label for="username">Логін:</label>
            <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}" required>

            <label for="password1">Пароль:</label>
            <input type="password" name="password1" id="password1" required>

            <label for="password2">Повторіть пароль:</label>
            <input type="password" name="password2" id="password2" required>

            {% if form.errors %}
                <div class="errorlist">
                    {% for field, errors in form.errors.items %}
                        <p>{{ field }}: {{ errors|join:", " }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="button">Зареєструватися</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 всі права захищені
    </div>
</body>
</html>
